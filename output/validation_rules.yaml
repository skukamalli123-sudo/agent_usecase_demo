validation:
  columns:
    id:
      required: true
      type: integer
    name:
      required: true
      type: string
    age:
      required: false
      type: integer
      min: 0
    email:
      required: false
      type: string
      pattern: "^.+@.+\..+$"
    join_date:
      required: false
      type: date
      format: "%Y-%m-%d"
    salary:
      required: false
      type: float
      min: 0
    department:
      required: true
      type: string
    is_active:
      required: true
      type: boolean
      allowed_values: [true, false]
  duplicate_check:
    enabled: true
    method: hash_all_columns
  error_columns:
    enabled: true
  scheduling:
    trigger: git_push
    frequency: daily
